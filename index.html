<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Wishlist</title>
</head>

<body>
  <div id="app">
    <div class="page-intro">
      <h1>My Wishlist</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero rem et
        quod illum commodi fuga id hic mollitia temporibus pariatur inventore,
        maxime sunt excepturi dolorum velit harum quae? Expedita, saepe?
      </p>
    </div>
    <div class="add-section">
      <h2>Add a wishlist item</h2>
      <button>+</button>
      <form id="wishlist-form">
        <fieldset>

          <label for="item-name-input">Item name</label>
          <input type="text" id="item-name-input" name="item-name-input" />

          <label for="item-url">Link</label>
          <input type="url" id="item-url" name="item-url" placeholder="https://www.amazon.com" />

          <label for="item-price-input">Price</label>
          <input type="number" step="0.01" id="item-price-input" name="item-price-input" min="0.01" />

          <label for="item-quantity-input">Quantity</label>
          <input type="number" id="item-quantity-input" name="item-quantity-input" min="1" />

          <label for="category-picker">Item category</label>
          <select name="category-picker" id="category-picker">
            <option value="">Select an option...</option>
            <option value="💻">💻 Tech</option>
            <option value="👖">👖 Clothing</option>
            <option value="⚽️">⚽️ Sports</option>
            <option value="💋">💋 Beauty</option>
            <option value="🏠">🏠 Home & Garden</option>
            <option value="💪">💪 Health & Wellbeing</option>
          </select>
        </fieldset>
        <button type="submit" id="add-item-btn" onsubmit="return false">
          Add item
        </button>
      </form>
    </div>
    <div class="wishlist-items" id="wishlist-items"></div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
