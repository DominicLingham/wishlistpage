<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Wishlist</title>
  </head>

  <body>
    <div id="app">
      <div class="page-intro">
        <h1>My Wishlist</h1>
        <p>
          Create a wishlist for special occasions or just because you deserve
          it! 🌟 Add items you've been dreaming about, and let your loved ones
          know what makes you smile.
        </p>
        <button
          id="display-add-section"
          class="fa-solid fa-square-plus"
        ></button>
      </div>
      <div id="add-section-container" class="hidden">
        <div class="add-section-content" id="add-section-content">
          <h2>Add a wishlist item</h2>
          <form id="wishlist-form">
            <fieldset>
              <label for="item-name-input">Item name</label>
              <input
                type="text"
                id="item-name-input"
                name="item-name-input"
                placeholder="A new car..."
              />

              <label for="item-url">Link</label>
              <input
                type="url"
                id="item-url"
                name="item-url"
                placeholder="https://www.amazon.com"
              />

              <label for="item-price-input">Price</label>
              <span>£</span>
              <input
                type="number"
                step="0.01"
                id="item-price-input"
                name="item-price-input"
                min="0.01"
              />

              <label for="item-quantity-input">Quantity</label>
              <input
                type="number"
                id="item-quantity-input"
                name="item-quantity-input"
                min="1"
              />

              <label for="category-picker">Item category</label>
              <select name="category-picker" id="category-picker">
                <option value="">Select a category...</option>
                <option value="💻">💻 Tech</option>
                <option value="👖">👖 Clothing</option>
                <option value="⚽️">⚽️ Sports</option>
                <option value="💋">💋 Beauty</option>
                <option value="🏠">🏠 Home & Garden</option>
                <option value="💪">💪 Health & Wellbeing</option>
                <option value="🍕">🍕 Food</option>
                <option value="🎧">🎧 Music</option>
              </select>
            </fieldset>
            <div id="validation-message" class="validation-message hidden">
              <p>Please fill out all the fields</p>
            </div>
            <button type="submit" id="add-item-btn" onsubmit="return false">
              Add item
            </button>
          </form>
          <button
            id="hide-add-section"
            class="fa-regular fa-circle-xmark"
          ></button>
        </div>
      </div>
      <div id="print-section">
        <div class="wishlist-total-container">
          <h3>Wishlist Total:</h3>
          <p id="wishlist-total"></p>
        </div>
        <div class="wishlist-items" id="wishlist-items">
          <h3 id="wishlist-empty-message">Wishlist is empty 😢</h3>
        </div>
      </div>
      <div id="print-control">
        <button id="print-wishlist"><i class="fa-solid fa-print"></i></button>
      </div>
      <button id="wishlist-save">Save Wishlist</button>
      <button id="wishlist-load">Load Wishlist</button>
      <button id="wishlist-delete">Delete Wishlist</button>
    </div>
    <script src="main.js" type="module"></script>
    <!-- <script src="print.js" type="module"></script> -->
  </body>
</html>
